<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- slakdalsdlksndaknd -->
    <div class="player-container">
        <h1 class="player-name">Player One's turn...</h1>
        <div class = "game-board">
            <div class = "cell" id = "top-left"></div>
            <div class = "cell" id = "top-centre"></div>
            <div class = "cell" id = "top-right"></div>
            <div class = "cell" id = "centre-left"></div>
            <div class = "cell" id = "centre"></div>
            <div class = "cell" id = "centre-right"></div>
            <div class = "cell" id = "bottom-left"></div>
            <div class = "cell" id = "bottom-centre"></div>
            <div class = "cell" id = "bottom-right"></div>
        </div>
        <button class="btn-reset"><i class="material-icons">autorenew</i></button>
    </div>
    <h1 class="winner-header">Player One Wins!</h1>

    <script src="script.js"></script>
</body>
